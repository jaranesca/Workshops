<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Calculator</title>
    <link rel="stylesheet" href="calculator3.css">
</head>
<body>
    <div class="calculator">
        <h2>Annuity Calculator</h2>
        <div class="input-group">
            <label for="monthlyPayout">Monthly Payout:</label>
            <input type="number" id="monthlyPayout" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="interestRate">Expected Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="years">Years to Pay Out:</label>
            <input type="number" id="years" required>
        </div>
        <button onclick="calculatePresentValue()">Calculate Present Value</button>
        <div class="result">
            <p>Present Value: <span id="presentValue">$0.00</span></p>
        </div>
    </div>
    <script src="calculator3.js"></script>
</body>
</html>
