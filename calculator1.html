<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="calculator1.css">
</head>
<body>
    <div class="calculator">
        <h2>Mortgage Calculator</h2>
        <div class="input-group">
            <label for="principal">Principal:</label>
            <input type="number" id="principal" placeholder="Your principal amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Your interest rate">
        </div>
        <div class="input-group">
            <label for="loanLength">Loan Length (years):</label>
            <input type="number" id="loanLength" placeholder="Your loan length">
        </div>
        <button onclick="calculateMortgage()">Calculate</button>
        <div class="result">
            <p>Monthly Payment: <span id="monthlyPayment"></span></p>
            <p>Total Interest Paid: <span id="totalInterest"></span></p>
        </div>
    </div>
    <script src="calculator1.js"></script>
</body>
</html>
